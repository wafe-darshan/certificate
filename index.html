<!doctype html>
<html>
<body style="background-color:#6dd5ed;">
<title>Certificate download for the quiz</title>
<h1 style="text-align:center;">You can Download your certificates here</h1><br>
<p ><h2 style="text-align:center;color:#753a88;">Enter the name which you wish to appear on the certificate</h2></p>
<form style="text-align:center;" action="PayslipServlet" method="get">
          Name     :   <input type="text" name="fname" id="fname"><br/>
	  College  :   <input type="text" name="cname" id="cname"><br>
	  Category :   <input type="text" name="category" id="category"><br>
	  <br>
	  <input type="button" value= "Submit" onClick="pr()"> <br>
	  <p><em>***You cannot download the certificate so it is advised to take screen shot of the certificate***</em></p>
         
          
        </form>

        <script>	
          function pr() {
            document.getElementById("result").innerHTML = document.getElementById('fname').value +" " +document.getElementById('category').value+ " from " + document.getElementById('cname').value;
          }
	  
        </script>
	<br><br>

<div class="container">	
	<div class="image"><img src="atlast.png"></div>
	<div class="centered"><em><span style="font-size:30px" id="result"></em></span></div>
</div>
<style>
.image {
  	position: absolute;
  	top: 100%;
  	left: 50%;
  	transform: translate(-50%, -50%);
}
.centered {
  	position: absolute;
  	top: 97%;
  	left: 50%;
  	transform: translate(-50%, -50%);
	white-space: nowrap;
}
</style>
</body>
</html>
