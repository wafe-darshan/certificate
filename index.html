<!doctype html>
<html>
<body style="background-color:"#6dd5ed";">
<title>Certificate download for the quiz</title>
<h1 style="text-align:center;">You can Download your certificates here</h1><br><br><br>
<form style="text-align:center;" action="PayslipServlet" method="get">
          
          First name:   <input type="text" name="fname" id="fname"><br/><br>
	  Last name:    <input type="text" name="lname" id="lname"><br/><br>
	  <input type="button" value= "Submit" onClick="pr()"> <br>
	  <p><em>***You cannot download the certificate so it is advised for everyone to take screen shot of the certificate***</em></p>
         
          
        </form>

        <script>
          function pr() {
            document.getElementById("result").innerHTML = document.getElementById('fname').value +" "+ document.getElementById('lname').value;
          }
        </script>
	<br><br>

<div class="container">	
	<div class="image"><img src="certificate1.png"></div>
	<div class="centered"><em><span style="font-size:40px" id="result"></em></span></div>
</div>
<style>
.image {
  	position: absolute;
  	top: 100%;
  	left: 50%;
  	transform: translate(-50%, -50%);
}
.centered {
  	position: absolute;
  	top: 100%;
  	left: 50%;
  	transform: translate(-50%, -50%);
}
</style>
</body>
</html>
